<head>

    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/jquery-1.12.2.min.js" charset="utf-8"></script>
    <script src="js/jquery-ui-1.11.4/jquery-ui.min.js" charset="utf-8"></script>

    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry,drawing&key=AIzaSyANPdU0R3wY_V_nKZ3jrCVXjJVt8M027aI"></script>

<body>

<div id="sidebar">
    <div id="page_selector">
        <div id="select_gf_page">Geofences</div>
        <div id="select_hm_page">Heatmap</div>
        <div id="select_an_page">Anomalies</div>
    </div>
    <div id="control">
        <h3>Input Metrics</h3>

        <label for="select_metric">Select a metric</label>
        <select id="select_metric">
            <option>byteLoss</option>
            <option selected="selected">rtt</option>
        </select>

        <p></p>
        <label for="select_stat">Select a stat</label>
        <select id="select_stat">
            <option>count</option>
            <option selected="selected">mean</option>
            <option>stdev</option>
            <option>max</option>
            <option>min</option>
        </select>

        <p></p>
        <button id="clear_button">Clear heatmap</button>
    </div>
    <hr>
</div>
<div id="canvas"></div>
<script src="js/common.js" charset="utf-8"></script>
<script src="js/hm.js" charset="utf-8"></script>
</body>
